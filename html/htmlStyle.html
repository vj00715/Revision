<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Styles</title>
</head>
<body>
    <h1>HTML Styles</h1>
    <p>The HTML style attribute is used to add styles to an element, such as color, font, size, and more.</p>
    <h3>Example</h3>
    &lt;!DOCTYPE html&gt;<br>
    &lt;html&gt;<br>
    &lt;body&gt;<br>
    &lt;p&gt;I am normal&lt;/p&gt;<br>
    &lt;p style="color:red;"&gt;I am red&lt;/p&gt;<br>
    &lt;p style="color:blue;"&gt;I am blue&lt;/p&gt;<br>
    &lt;p style="font-size:50px;"&gt;I am big&lt;/p&gt;<br>
    &lt;/body&gt;<br>
    &lt;/html&gt;
</body>
</html>
